<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Government Scheme Eligibility Checker - Find Sarkari Yojana Benefits</title>

    <meta name="description" content="Easily check your eligibility for government schemes like PM Kisan, Ayushman Bharat, Awas Yojana, and more! Fast, free, and accurate Sarkari Yojana calculator." />
    <meta name="keywords" content="Government Scheme Eligibility Checker, Sarkari Yojana, PM Kisan, Ayushman Bharat, Pradhan Mantri Yojana, Subsidy Checker, Online Government Benefits" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
        .calculator-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden { display: none; } /* Hides fields dynamically */
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2 class="mb-4 text-center">Government Scheme Eligibility Checker</h2>
        
        <!-- Eligibility Form -->
        <form id="eligibilityForm" class="row g-3">
            <div class="col-md-6">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" required>
            </div>
            
            <div class="col-md-6">
                <label for="income" class="form-label">Annual Income (â‚¹)</label>
                <input type="number" class="form-control" id="income" required>
            </div>

            <div class="col-md-4">
                <label for="caste" class="form-label">Caste</label>
                <select class="form-select" id="caste" required>
                    <option value="General">General</option>
                    <option value="OBC">OBC</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                    <option value="EWS">EWS</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="profession" class="form-label">Profession</label>
                <select class="form-select" id="profession" required>
                    <option value="">Select Profession</option>
                    <option value="Farmer">Farmer</option>
                    <option value="Student">Student</option>
                    <option value="Self Employed">Self Employed</option>
                    <option value="Salaried">Salaried</option>
                    <option value="Unemployed">Unemployed</option>
                </select>
            </div>

            <!-- Landholding Size (Only for Farmers) -->
            <div class="col-md-6 hidden" id="landholding-field">
                <label for="landholding" class="form-label">Landholding Size (Acres)</label>
                <input type="number" class="form-control" id="landholding">
            </div>

            <!-- Education Level (Only for Students) -->
            <div class="col-md-6 hidden" id="education-level-field">
                <label for="educationLevel" class="form-label">Education Level</label>
                <select class="form-select" id="educationLevel">
                    <option value="">Select Level</option>
                    <option value="Primary">Primary (1-5)</option>
                    <option value="Middle">Middle (6-8)</option>
                    <option value="HighSchool">High School (9-10)</option>
                    <option value="HigherSecondary">Higher Secondary (11-12)</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Postgraduate">Postgraduate</option>
                </select>
            </div>

            <!-- Stream Selection (Only for Undergraduate & Postgraduate Students) -->
            <div class="col-md-6 hidden" id="stream-field">
                <label for="stream" class="form-label">Stream</label>
                <select class="form-select" id="stream">
                    <option value="">Select Stream</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Medical">Medical</option>
                    <option value="Commerce">Commerce</option>
                    <option value="Arts">Arts</option>
                    <option value="Science">Science</option>
                </select>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary me-2">Check Eligibility</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>

        <div id="results" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('profession').addEventListener('change', function() {
            const profession = this.value;
            document.getElementById('landholding-field').classList.toggle('hidden', profession !== "Farmer");
            document.getElementById('education-level-field').classList.toggle('hidden', profession !== "Student");
        });

        document.getElementById('educationLevel').addEventListener('change', function() {
            const educationLevel = this.value;
            document.getElementById('stream-field').classList.toggle('hidden', educationLevel !== "Undergraduate" && educationLevel !== "Postgraduate");
        });

        document.getElementById('eligibilityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                age: parseInt(document.getElementById('age').value),
                income: parseInt(document.getElementById('income').value),
                caste: document.getElementById('caste').value,
                gender: document.getElementById('gender').value,
                profession: document.getElementById('profession').value,
                landholding: document.getElementById('landholding').value || 0,
                educationLevel: document.getElementById('educationLevel').value,
                stream: document.getElementById('stream').value
            };

            console.log("User Data:", formData);
            document.getElementById('results').innerHTML = `<div class="alert alert-success">Eligibility check is under development.</div>`;
        });
    </script>
</body>
</html>
