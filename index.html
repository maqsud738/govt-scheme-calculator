<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Government Scheme Eligibility Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .scheme-card {
      transition: transform 0.2s;
    }
    .scheme-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h2 class="mb-4 text-center">Government Scheme Eligibility Calculator</h2>
    
    <!-- Eligibility Form -->
    <form id="eligibilityForm" class="row g-3">
      <div class="col-md-6">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" required>
      </div>
      
      <div class="col-md-6">
        <label for="income" class="form-label">Annual Income (â‚¹)</label>
        <input type="number" class="form-control" id="income" required>
      </div>

      <div class="col-md-4">
        <label for="caste" class="form-label">Caste</label>
        <select class="form-select" id="caste" required>
          <option value="General">General</option>
          <option value="OBC">OBC</option>
          <option value="SC/ST">SC/ST</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="disability" class="form-label">Disability Status</label>
        <select class="form-select" id="disability" required>
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="employment" class="form-label">Employment Type</label>
        <select class="form-select" id="employment" required>
          <option value="Govt">Government Employee</option>
          <option value="Private">Private Sector</option>
          <option value="Unemployed">Unemployed</option>
          <option value="Farmer">Farmer</option>
          <option value="Student">Student</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state" required>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Delhi">Delhi</option>
          <option value="Karnataka">Karnataka</option>
          <!-- Add more states as needed -->
        </select>
      </div>

      <!-- Submit and Reset Buttons -->
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary me-2">Check Eligibility</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>

    <!-- Results Display -->
    <div id="results" class="mt-4"></div>
  </div>

  <script>
    // Sample Government Schemes Database
    const schemes = [
      {
        name: "PM Kisan Samman Nidhi",
        criteria: (data) => data.employment === "Farmer" && data.income < 200000,
        link: "https://pmkisan.gov.in",
        description: "Income support scheme for small and marginal farmers"
      },
      {
        name: "Post Matric Scholarship for SC/ST",
        criteria: (data) => data.caste === "SC/ST" && data.income < 250000,
        link: "https://scholarships.gov.in",
        description: "Scholarship for SC/ST students pursuing higher education"
      },
      {
        name: "National Pension Scheme for Traders",
        criteria: (data) => data.age >= 18 && data.income < 150000,
        link: "https://npscra.nsdl.co.in",
        description: "Pension scheme for small shopkeepers and retail traders"
      },
      {
        name: "Disability Assistance Program",
        criteria: (data) => data.disability === "Yes" && data.income < 300000,
        link: "https://disability.gov.in",
        description: "Assistance for individuals with disabilities for medical and rehabilitation support"
      },
      {
        name: "Women Empowerment Grant",
        criteria: (data) => data.gender === "Female" && data.income < 300000,
        link: "https://womenempowerment.gov.in",
        description: "Grant for women to support business or education opportunities"
      }
      // Add more schemes here as needed
    ];

    // Form submission event listener
    document.getElementById('eligibilityForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Collect user data from the form
      const formData = {
        age: parseInt(document.getElementById('age').value),
        income: parseInt(document.getElementById('income').value),
        caste: document.getElementById('caste').value,
        gender: document.getElementById('gender').value,
        disability: document.getElementById('disability').value,
        employment: document.getElementById('employment').value,
        state: document.getElementById('state').value
      };

      // Filter the schemes based on the user data using the provided criteria
      const eligibleSchemes = schemes.filter(scheme => scheme.criteria(formData));

      // Display the results
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      
      if (eligibleSchemes.length === 0) {
        resultsDiv.innerHTML = `<div class="alert alert-info">No eligible schemes found based on your inputs.</div>`;
        return;
      }

      resultsDiv.innerHTML = `<h4 class="mb-3">Eligible Schemes (${eligibleSchemes.length})</h4>`;
      
      eligibleSchemes.forEach(scheme => {
        const schemeCard = document.createElement('div');
        schemeCard.className = 'card scheme-card mb-3';
        schemeCard.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${scheme.name}</h5>
            <p class="card-text">${scheme.description}</p>
            <a href="${scheme.link}" target="_blank" class="btn btn-sm btn-success">Apply Now</a>
          </div>
        `;
        resultsDiv.appendChild(schemeCard);
      });
    });
  </script>
</body>
</html>
