<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Government Scheme Eligibility Checker - Find Sarkari Yojana Benefits</title>

    <meta name="description" content="Easily check your eligibility for government schemes like PM Kisan, Ayushman Bharat, Awas Yojana, and more! Fast, free, and accurate Sarkari Yojana calculator." />
    <meta name="keywords" content="Government Scheme Eligibility Checker, Sarkari Yojana, PM Kisan, Ayushman Bharat, Pradhan Mantri Yojana, Subsidy Checker, Online Government Benefits" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
        .calculator-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2 class="mb-4 text-center">Government Scheme Eligibility Checker</h2>
        
        <form id="eligibilityForm" class="row g-3">
            <div class="col-md-6">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" required>
            </div>
            
            <div class="col-md-6">
                <label for="income" class="form-label">Annual Income (â‚¹)</label>
                <input type="number" class="form-control" id="income" required>
            </div>

            <div class="col-md-4">
                <label for="caste" class="form-label">Caste</label>
                <select class="form-select" id="caste" required>
                    <option value="General">General</option>
                    <option value="OBC">OBC</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                    <option value="EWS">EWS</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="profession" class="form-label">Profession</label>
                <select class="form-select" id="profession" required>
                    <option value="">Select Profession</option>
                    <option value="Farmer">Farmer</option>
                    <option value="Student">Student</option>
                    <option value="Self Employed">Self Employed</option>
                    <option value="Salaried">Salaried</option>
                    <option value="Unemployed">Unemployed</option>
                </select>
            </div>

            <!-- Education Level (Only for Students) -->
            <div class="col-md-6 hidden" id="education-level-field">
                <label for="educationLevel" class="form-label">Education Level</label>
                <select class="form-select" id="educationLevel">
                    <option value="">Select Level</option>
                    <option value="Primary">Primary (1-5)</option>
                    <option value="Middle">Middle (6-8)</option>
                    <option value="HighSchool">High School (9-10)</option>
                    <option value="HigherSecondary">Higher Secondary (11-12)</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Postgraduate">Postgraduate</option>
                </select>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary me-2">Check Eligibility</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>

        <div id="results" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('profession').addEventListener('change', function() {
            const profession = this.value;
            document.getElementById('education-level-field').classList.toggle('hidden', profession !== "Student");
        });

        const schemes = [
            { 
                name: "PM Kisan Samman Nidhi", 
                profession: "Farmer", 
                incomeLimit: 600000, 
                applyLink: "https://pmkisan.gov.in" 
            },
            { 
                name: "Ayushman Bharat Yojana", 
                profession: "Unemployed", 
                incomeLimit: 500000, 
                applyLink: "https://pmjay.gov.in" 
            },
            { 
                name: "Maharashtra Scholarship Scheme", 
                profession: "Student", 
                educationLevel: ["HighSchool", "HigherSecondary", "Undergraduate"], 
                incomeLimit: 800000, 
                applyLink: "https://mahadbtmahait.gov.in" 
            },
            { 
                name: "PM Awas Yojana", 
                profession: "Self Employed", 
                incomeLimit: 300000, 
                applyLink: "https://pmaymis.gov.in" 
            }
        ];

        document.getElementById('eligibilityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const age = parseInt(document.getElementById('age').value);
            const income = parseInt(document.getElementById('income').value);
            const profession = document.getElementById('profession').value;
            const educationLevel = document.getElementById('educationLevel').value;

            let eligibleSchemes = schemes.filter(scheme => {
                if (scheme.profession !== profession) return false;
                if (scheme.incomeLimit && income > scheme.incomeLimit) return false;
                if (scheme.educationLevel && !scheme.educationLevel.includes(educationLevel)) return false;
                return true;
            });

            let resultHTML = "<h4>Eligible Schemes:</h4>";

            if (eligibleSchemes.length > 0) {
                eligibleSchemes.forEach(scheme => {
                    resultHTML += `<p>${scheme.name} - <a href="${scheme.applyLink}" target="_blank" class="btn btn-success btn-sm">Apply Now</a></p>`;
                });
            } else {
                resultHTML += "<p class='alert alert-danger'>No schemes found based on your details.</p>";
            }

            document.getElementById('results').innerHTML = resultHTML;
        });
    </script>
</body>
</html>
